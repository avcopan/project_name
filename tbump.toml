github_url = "https://github.com/github-org-name/project_name"

[version]
current = "0.0.1"
regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  '''

[git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[[file]]
src = "pyproject.toml"
search = 'version = "{current_version}"'

[[file]]
src = "pixi.toml"
search = 'version = "{current_version}"'

[[file]]
src = "src/project_name/__init__.py"
search = '__version__ = "{current_version}"'

[[before_commit]]
name = "Update lockfile"
cmd = "pixi lock"

[[before_commit]]
name = "Add lockfile to commit"
cmd = "git add pixi.lock"