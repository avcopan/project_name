name: release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: prefix-dev/setup-pixi@v0.9.3
        with:
          cache: true
          environments: dev

      - name: Build conda and PyPI packages
        run: |
          pixi run build-conda
          pixi run build-pypi

      - name: Upload release artifacts
        uses: actions/upload-artifact@v6
        with:
          name: release-artifacts
          path: |
            dist/*.whl
            dist/*.tar.gz
            dist/*.conda

      - name: Publish conda and PyPI packages
        run: |
          # Publish to Anaconda.org
          pixi run publish-conda

          # Publish to PyPI (uncomment for actual release)
          # pixi run publish-pypi

          # Publish to Test PyPI (comment out for actual release)
          pixi run publish-test-pypi
        env:
          ANACONDA_API_KEY: ${{ secrets.ANACONDA_API_KEY }}
          UV_PUBLISH_TOKEN: ${{ secrets.UV_PUBLISH_TOKEN }}

  release:
    needs: publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Download release artifacts
        uses: actions/download-artifact@v7
        with:
          name: release-artifacts
          path: dist/

      - name: Extract release notes
        id: extract-release-notes
        uses: ffurrer2/extract-release-notes@v2

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          body: ${{ steps.extract-release-notes.outputs.release_notes }}
          files: |
            dist/*.whl
            dist/*.tar.gz
            dist/*.conda
